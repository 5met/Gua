        // 创建64卦背景 - 随机铺满屏幕
        function createHexagramBackground() {
            hexagramBackground.innerHTML = '';
            
            // 计算屏幕尺寸
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 计算需要的卦象数量（铺满屏幕，增加密度）
            const itemSize = 90;
            const cols = Math.ceil(screenWidth / itemSize) + 2;
            const rows = Math.ceil(screenHeight / itemSize) + 2;
            const totalItems = cols * rows;
            
            // 创建卦象数组，循环使用64卦直到铺满屏幕
            const hexagramArray = [];
            for (let i = 0; i < totalItems; i++) {
                hexagramArray.push(hexagrams[i % 64]);
            }
            
            // 随机打乱数组
            for (let i = hexagramArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [hexagramArray[i], hexagramArray[j]] = [hexagramArray[j], hexagramArray[i]];
            }
            
            // 创建卦象元素
            for (let i = 0; i < totalItems; i++) {
                const hexagramItem = document.createElement('div');
                hexagramItem.className = 'hexagram-item';
                
                // 随机位置（带一些偏移让布局不那么规则）
                const colIndex = i % cols;
                const rowIndex = Math.floor(i / cols);
                const x = colIndex * itemSize + Math.random() * 30 - 15;
                const y = rowIndex * itemSize + Math.random() * 30 - 15;
                
                hexagramItem.style.left = x + 'px';
                hexagramItem.style.top = y + 'px';
                
                // 随机旋转角度
                const rotation = Math.random() * 360;
                hexagramItem.style.transform = `rotate(${rotation}deg)`;
                
                // 随机透明度
                const opacity = 0.2 + Math.random() * 0.3;
                hexagramItem.style.opacity = opacity;
                
                // 随机字体大小
                const fontSize = 36 + Math.random() * 24;
                hexagramItem.style.fontSize = fontSize + 'px';
                
                // 设置六爻卦象符号

                // 添加悬停提示，显示完整卦名
                hexagramItem.title = `${hexagramArray[i].name}卦 · ${hexagramArray[i].fullName}`;
                
                hexagramBackground.appendChild(hexagramItem);
            }
        }

                const y = rowIndex * itemSize + Math.random() * 20 - 10;
                
                phraseItem.style.left = x + 'px';
                phraseItem.style.top = y + 'px';
                
                // 不旋转，保持横向显示
                phraseItem.style.transform = 'none';
                
                // 随机透明度
                const opacity = 0.15 + Math.random() * 0.25;
                phraseItem.style.opacity = opacity;
                
                // 随机字体大小（减小字号范围）
                const fontSize = 12 + Math.random() * 4;
                phraseItem.style.fontSize = fontSize + 'px';
                
                // 设置语句文本
                phraseItem.textContent = phraseArray[i];
                
                heartSutraBackground.appendChild(phraseItem);
            }
        }
        
        // 开始心经背景闪烁效果
        function startHeartSutraFlashing() {
            const items = document.querySelectorAll('.heart-sutra-item');
            // 初始随机选择一些语句开始闪烁
            items.forEach(item => {
                if (Math.random() < 0.4) {
                    item.classList.add('flashing');
                }
            });
            // 定期更新闪烁的语句，但间隔更长，让呼吸感更自然
            heartSutraFlashingInterval = setInterval(() => {
                items.forEach(item => {
                    if (Math.random() < 0.15) {
                        // 随机切换闪烁状态
                        if (item.classList.contains('flashing')) {
                            item.classList.remove('flashing');
                        } else {
                            item.classList.add('flashing');
                        }
                    }
                });
            }, 1500);
        }
        
        // 停止心经背景闪烁效果
        function stopHeartSutraFlashing() {
            if (heartSutraFlashingInterval) {
                clearInterval(heartSutraFlashingInterval);
                heartSutraFlashingInterval = null;
                const items = document.querySelectorAll('.heart-sutra-item');
                items.forEach(item => {
                    item.classList.remove('flashing');
                });
            }
        }

        // 随机选择一个卦象（不显示）
        function selectRandomHexagram() {
            const randomIndex = Math.floor(Math.random() * hexagrams.length);
            return hexagrams[randomIndex];
        }

        // 显示卦象和AI解卦结果
        function showResult(hexagram, aiResult, isAlreadyShown) {
            // 如果是第一次显示，先填充内容再展开容器
            if (!isAlreadyShown) {
                // 先填充所有内容（此时容器还是隐藏的，不会触发重排）
                hexagramImage.textContent = hexagram.symbol;
                hexagramName.textContent = `${hexagram.name}卦 · ${hexagram.fullName}`;
                hexagramDescription.textContent = hexagram.description;
                aiInterpretationContent.textContent = aiResult.trim();
                
                // 停止背景闪烁
                stopFlashing();
                
                // 使用 requestAnimationFrame 确保内容渲染完成
                requestAnimationFrame(() => {
                    // 显示结果容器（带平滑过渡动画）
                    resultContainer.classList.add('show');
                    
                    // 等待结果容器动画完成后再调整页面布局（500ms动画 + 100ms缓冲）
                    setTimeout(() => {
                        document.querySelector('.container').classList.add('has-result');
                    }, 600);
                });
            } else {
                // 如果已经显示过，直接更新内容
                stopFlashing();
                hexagramImage.textContent = hexagram.symbol;
                hexagramName.textContent = `${hexagram.name}卦 · ${hexagram.fullName}`;
                hexagramDescription.textContent = hexagram.description;
                aiInterpretationContent.textContent = aiResult.trim();
            }
            
            // 重新启用按钮
            sendBtn.disabled = false;
            sendBtn.textContent = '起卦';
        }

        // 调用AI进行解卦
        async function getAIInterpretation(question, hexagram) {
            try {
                const prompt = `你是一位精通易经的起卦大师。有人问："${question}"，抽到了${hexagram.fullName}（${hexagram.name}卦）。

卦辞：${hexagram.description}

请按以下结构回答（严格控制在150字以内）：
1. 第一段（50字左右）：用通俗语言解释这个卦的核心含义
2. 第二段（100字左右）：针对用户的问题给出分析和建议

要求：
- 语言要通俗易懂，像朋友聊天
- 不要用"根据卦象"等套话
- 直接、实用、有针对性

直接开始回答：`;

                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'Qwen/Qwen3-8B',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 300
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || '请求失败');
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('AI解卦错误:', error);
                return `AI解卦遇到了一些问题：${error.message}\n\n不过不用担心，您抽到的"${hexagram.fullName}"本身就蕴含深意。建议您可以参考卦辞，结合自己的情况进行思考。如需重试，请刷新页面后重新起卦。`;
            }
        }

        // 重置结果
        function resetResult() {
            resultContainer.classList.remove('show');
            document.querySelector('.container').classList.remove('has-result');
            aiInterpretationContent.textContent = '';
            hexagramImage.textContent = '';
            hexagramName.textContent = '';
            hexagramDescription.textContent = '';
        }

        // 事件监听
        sendBtn.addEventListener('click', async function() {
            const question = questionInput.value.trim();
            if (!question) {
                alert('请输入您的问题');
                return;
            }

            // 保存当前问题
            currentQuestion = question;

            // 禁用按钮
            sendBtn.disabled = true;
            sendBtn.textContent = '解卦中...';

            // 记录开始时间（用于控制最少5秒间隔）
            const startTime = Date.now();
            const minDelay = 5000; // 最少5秒

            // 检查是否已经有结果显示
            const isResultShown = resultContainer.classList.contains('show');

            // 如果还没有显示过结果，重置；否则只更新内容
            if (!isResultShown) {
                resetResult();
            }

            // 立即随机选择一个卦象（不显示）
            const selectedHexagram = selectRandomHexagram();
            currentHexagram = selectedHexagram;

            // 开始背景闪烁动画
            startFlashing();

            // 调用AI进行解卦（异步，等待结果）
            const aiResult = await getAIInterpretation(question, selectedHexagram);

            // 计算已经过去的时间
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minDelay - elapsedTime);

            // 如果不足5秒，延迟显示
            if (remainingTime > 0) {
                await new Promise(resolve => setTimeout(resolve, remainingTime));
            }

            // AI完成后，显示卦象和解卦结果
            showResult(selectedHexagram, aiResult, isResultShown);
        });

        // 回车键发送
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // 窗口大小变化时重新布局
        window.addEventListener('resize', function() {
            // 根据当前显示的模块重新创建背景
            if (hexagramBackground.style.display !== 'none') {
                createHexagramBackground();
            }
            if (heartSutraBackground.style.display !== 'none') {
                createHeartSutraBackground();
            }
        });

        // 初始化
        // 模块切换功能
        function showModule(moduleName) {
            const selector = document.getElementById('moduleSelector');
            const yijingModule = document.getElementById('yijingModule');
            const buddhaModule = document.getElementById('buddhaModule');
            
            selector.style.opacity = '0';
            selector.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                selector.style.display = 'none';
                
                if (moduleName === 'yijing') {
                    // 显示卦象背景，隐藏心经背景
                    hexagramBackground.style.display = 'block';
                    heartSutraBackground.style.display = 'none';
                    // 创建卦象背景
                    createHexagramBackground();
                    yijingModule.style.display = 'block';
                    setTimeout(() => {
                        yijingModule.style.opacity = '1';
                        yijingModule.style.transform = 'translateY(0)';
                    }, 50);
                } else if (moduleName === 'buddha') {
                    // 隐藏卦象背景，显示心经背景
                    hexagramBackground.style.display = 'none';
                    heartSutraBackground.style.display = 'block';
                    // 创建心经背景
                    createHeartSutraBackground();
                    buddhaModule.style.display = 'block';
                    setTimeout(() => {
                        buddhaModule.style.opacity = '1';
                        buddhaModule.style.transform = 'translateY(0)';
                    }, 50);
                }
            }, 300);
        }

        function backToSelector() {
            const selector = document.getElementById('moduleSelector');
            const yijingModule = document.getElementById('yijingModule');
            const buddhaModule = document.getElementById('buddhaModule');
            
            // 隐藏当前模块
            yijingModule.style.opacity = '0';
            yijingModule.style.transform = 'translateY(20px)';
            buddhaModule.style.opacity = '0';
            buddhaModule.style.transform = 'translateY(20px)';
            
            // 停止所有闪烁效果
            stopFlashing();
            stopHeartSutraFlashing();
            
            setTimeout(() => {
                yijingModule.style.display = 'none';
                buddhaModule.style.display = 'none';
                
                // 隐藏所有背景（首页不显示背景）
                hexagramBackground.style.display = 'none';
                heartSutraBackground.style.display = 'none';
                
                // 重置状态
                document.querySelector('.container').classList.remove('has-result');
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.classList.remove('show');
                const buddhaResultContainer = document.getElementById('buddhaResultContainer');
                buddhaResultContainer.classList.remove('show');
                
                // 显示选择器
                selector.style.display = 'flex';
                setTimeout(() => {
                    selector.style.opacity = '1';
                    selector.style.transform = 'scale(1)';
                }, 50);
            }, 300);
        }

        // 佛祖模块的快捷问题
        const buddhaQuickQuestions = document.getElementById('buddhaQuickQuestions');
        const buddhaQuestionBank = [
            '如何放下执念？',
            '怎样修得内心平静？',
            '如何化解烦恼？',
            '什么是真正的智慧？',
            '如何面对生活的苦难？',
            '怎样培养慈悲心？',
            '如何理解因果？',
            '什么是真正的幸福？',
            '如何修行才能开悟？',
            '怎样处理人际关系？',
            '如何克服恐惧？',
            '什么是真正的自由？',
            '如何面对生死？',
            '怎样保持正念？',
            '如何找到人生方向？',
            '什么是真正的善？'
        ];

        function generateBuddhaQuickQuestions() {
            const shuffled = [...buddhaQuestionBank].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);
            
            buddhaQuickQuestions.innerHTML = '';
            selected.forEach(question => {
                const btn = document.createElement('div');
                btn.className = 'quick-question-btn';
                btn.textContent = question;
                btn.addEventListener('click', () => {
                    buddhaQuestionInput.value = question;
                    buddhaSendBtn.click();
                });
                buddhaQuickQuestions.appendChild(btn);
            });
        }

        // 佛祖模块的提问功能
        const buddhaQuestionInput = document.getElementById('buddhaQuestionInput');
        const buddhaSendBtn = document.getElementById('buddhaSendBtn');
        const buddhaResultContainer = document.getElementById('buddhaResultContainer');
        const buddhaAnswerContent = document.getElementById('buddhaAnswerContent');

        buddhaSendBtn.addEventListener('click', async function() {
            const question = buddhaQuestionInput.value.trim();
            if (!question) {
                alert('请输入您的问题');
                return;
            }

            // 记录开始时间（用于控制最少5秒间隔）
            const startTime = Date.now();
            const minDelay = 5000; // 最少5秒

            // 显示加载状态
            buddhaSendBtn.disabled = true;
            buddhaAnswerContent.innerHTML = '<div class="loading-spinner"></div>';
            
            // 开始心经背景闪烁动画
            startHeartSutraFlashing();
            
            // 使用 requestAnimationFrame 确保DOM更新后再显示，避免闪烁
            requestAnimationFrame(() => {
                buddhaResultContainer.classList.add('show');
                
                // 稍微延迟添加has-result类，让结果先显示
                setTimeout(() => {
                    document.querySelector('.container').classList.add('has-result');
                }, 100);
            });

            try {
                // 调用AI API获取佛祖开示
                const prompt = `你是一位精通佛教十三经的智者。用户问了一个问题："${question}"。请引用佛教十三经（包括《金刚经》《心经》《法华经》《华严经》《楞严经》《维摩诘经》《圆觉经》《楞伽经》《涅槃经》《地藏经》《药师经》《阿弥陀经》《观无量寿经》）中的相关经文，给出智慧的开示。回答应该简洁深刻，字数在150字左右。

直接开始回答：`;

                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'Qwen/Qwen3-8B',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 300
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || '请求失败');
                }

                const data = await response.json();
                const answer = data.choices[0].message.content;

                // 计算已经过去的时间
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, minDelay - elapsedTime);

                // 如果不足5秒，延迟显示
                if (remainingTime > 0) {
                    await new Promise(resolve => setTimeout(resolve, remainingTime));
                }

                // 停止心经背景闪烁
                stopHeartSutraFlashing();

                // 显示佛祖开示
                buddhaAnswerContent.textContent = answer.trim();

            } catch (error) {
                console.error('请问佛祖失败:', error);
                // 停止心经背景闪烁
                stopHeartSutraFlashing();
                buddhaAnswerContent.innerHTML = `<p style="color: rgba(255,255,255,0.7);">开示遇到了一些问题：${error.message}<br><br>请稍后再试，或刷新页面重新提问。</p>`;
            } finally {
                buddhaSendBtn.disabled = false;
            }
        });

        // 回车键提问 - 佛祖模块
        buddhaQuestionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !buddhaSendBtn.disabled) {
                buddhaSendBtn.click();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // 首页不显示背景
            hexagramBackground.style.display = 'none';
            heartSutraBackground.style.display = 'none';
            
            generateQuickQuestions();
            generateBuddhaQuickQuestions();

            // 模块卡片点击事件
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', function() {
                    const module = this.dataset.module;
                    showModule(module);
                });
            });
        });
    </script>

    <svg style="display: none">
        <filter
            id="glass-distortion"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            filterUnits="objectBoundingBox"
        >
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.01 0.01"
                numOctaves="1"

            />

            <feComponentTransfer in="turbulence" result="mapped">

                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />

            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

            <feSpecularLighting
                in="softMap"
                surfaceScale="5"

                result="specLight"

                <fePointLight x="-200" y="-200" z="300" />

            <feComposite
                in="specLight"
                operator="arithmetic"
                k1="0"
                k2="1"
                k3="1"
                k4="0"
                result="litImage"
            />

            <feDisplacementMap
                in="SourceGraphic"
                in2="softMap"
                scale="150"
                xChannelSelector="R"
                yChannelSelector="G"
            />
        </filter>
    </svg>
